<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About TechCon 2024</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h1>Contact Us</h1>
    </header>

    <main>
      <div class="email">
        <p><a href="mailto:email@example.com">Email Us</a></p>
      </div>

      <div class="socials-links">
        <a href="#" title="Twitter" target="_blank">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a href="#" title="LinkedIn" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" title="Github" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>

      <div class="google-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35449.128826395354!2d27.826097079411934!3d-26.131793739716965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e959fc44e94e52b%3A0x21e34710a49d1963!2sRoodepoort!5e0!3m2!1sen!2sza!4v1746907839423!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact-form">
      <form action="/submit-form" method="post">
        <div>
          <h3>Contact Form</h3>
        </div>

        <div class="name-email">
          <input type="text" /><label for="fullname"> Full Name </label>
          <input type="email" /><label for="email"> Email Address </label>
        </div>

        <div class="message">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>


    </main>

    <footer>copyright Â© 2024 TechCon Conference. All Rights Reserved.</footer>
  </body>
</html>
